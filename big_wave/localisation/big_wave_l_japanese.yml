l_japanese:
  # 国是
  civic_big_wave:0 "喰人契約"
  civic_big_wave_desc:0 "この国家は、定期的に生贄を提供することにより強靭な力を持った第二種族を使役してきた。契約を破らない限り、彼らは今後も力となってくれることだろう。"
  civic_big_wave_effects:0 "- 10POPが「喰人鬼」「盲従的」の特性を持った喰人鬼POPとなってゲームが始まる。\n- 一定期間毎に、喰人鬼が自国内のPOPを食べる喰人イベントが発生する。\n§R- 警告：生贄となるPOPが足りない場合は喰人鬼との契約は解除され、喰人鬼はその牙を帝国全体に剥けることになるだろう。§!\n"
  civic_big_wave_secondary_species:0 "喰人鬼"

  # 評議会
  councilor_big_wave:0 "契約執行人"
  councilor_big_wave_desc:0 "$TITLE$は喰人鬼に関わる様々な業務、例えば契約内容の確認や、業務の仲介などを担う中央機関の最高責任者である。"

  # 特性
  trait_big_wave:0 "喰人鬼"
  trait_big_wave_desc:0 "§Lこの種族は、あらゆる生命を屈服させる強靭な肉体を持ち、他の知的生命体を食べることを生きる糧とする。喰人契約を結んだ種族には従うが、契約が果たされなかった場合は、この怪力が契約者自身に奮われる事になるだろう。§!"

  ###
  # 状況イベント
  ###
  situation_big_wave:0 "喰人契約"
  situation_big_wave_type:0 "喰人契約"
  situation_big_wave_desc:0 "遥か以前より、我が国は定期的に生贄を提供することにより、強靭な力を持った喰人鬼達を使役してきた。契約を破らない限りは、彼らは今後も我々のために力を奮ってくれることだろう。"
  situation_big_wave_monthly_change_tooltip:0 "この状況の進行度は我々が採用する§Yアプローチ§!に左右される。"
  situation_big_wave_completion_tooltip:0 "契約に従い、喰人鬼達に知的生命体を提供する。\n\n§R- 警告：POPが必要数に満たない場合、契約不履行の扱いとなる。§!"

  # stages
  situation_big_wave_stage_1:0 "生贄の提供まで、まだ時間に猶予がある。今のうちに生贄となるPOPを集めておくと良いだろう。"
  situation_big_wave_stage_2:0 "喰人鬼達の繁殖期のようだ。"
  situation_big_wave_stage_3:0 "喰人鬼達の繁殖期が終わったようだ。生贄となるPOPが更に必要となるだろう。"
  situation_big_wave_stage_4:0 "生贄の提供までもう時間がない。頭数が足りないのであれば、急いで揃える必要があるだろう。"

  # approach
  situation_big_wave_fulfill:0 "契約を履行する"
  situation_big_wave_fulfill_tooltip:0 "契約を履行するためには、40年毎にロボットや機械を除く知性体POPを喰人鬼POPと同数分だけ生贄に捧げる必要がある。\n§R- 警告：POPが必要数に満たない場合、契約不履行の扱いとなる。§!"
  situation_big_wave_cancel:0 "契約を解除する"
  situation_big_wave_cancel_tooltip:0 "このような非人道的な契約は許されない。直ちに契約を解除する。\n§R- 警告：契約から解き放たれた喰人鬼がどのような行動を取るかは想像できない。なにがあっても対応できるだけの準備をしておいた方がいいだろう。§!"

  ###
  # イベント
  ###
  # Game Start
  big_wave.11.name:0 "喰人契約"
  big_wave.11.desc:0 "遥か以前より、我が国は定期的に生贄を提供することにより、強靭な力を持った喰人鬼達を使役してきた。契約を破らない限りは、彼らは今後も我々のために力を奮ってくれることだろう。"
  big_wave.11.a:0 "改めて、契約内容を確認しよう。"

  # Stage2 繁殖期
  big_wave.21.name:0 "繁殖期"
  big_wave.21.desc:0 "喰人鬼達は繁殖期に入ったようであまり我々の前に姿を現さなくなった。労働力に影響はあるが、喰われる心配がなくなった事もあり市民の反応は穏やかだ。"
  big_wave.21.a:0 "つかの間の平和を楽しもう。"

  # Stage4 繁殖期終了
  big_wave.22.name:0 "喰人鬼の子供"
  big_wave.22.desc:0 "繁殖期が終了し、各惑星に喰人鬼の子供達が誕生した。彼らの幸せそうな笑顔には思わず絆されそうになってしまう。"
  big_wave.22.a:0 "我々を食べなければ気のいい種族なのだが。"
  big_wave.22.a.tooltip:0 "自国内の各惑星に喰人鬼POPを1POPずつ追加する"

  # Stage4 時間がない
  big_wave.23.name:0 "残り10年"
  big_wave.23.desc:0 "次の生贄の提供期間まで残り10年を切ったようだ。頭数が足りなければ、他国から略奪してでも数を揃える必要があるだろう。"
  big_wave.23.a:0 "数が足りなければ我々に訪れるのは…終焉だ。"

  # Complete
  big_wave.24.name:0 "生贄の提供"
  big_wave.24.desc:0 "集まった生贄達は無事喰人鬼達への元へ旅立った。中には激しく抵抗するものもいたが、鎮圧、捕縛され、強制的に輸送された。生きたまま喰人鬼達の元へ向かった彼らが、どのような扱いを受けているのかは、我々にはわからない。ただ、かつて喰人鬼達と契約しその契約を履行できなかった種族達が、最早歴史上だけの存在となっているということだけは明確だ。"
  big_wave.24.a:0 "国のために…死んでくれ。"
  big_wave.24.a.tooltip:0 "§R自国内のロボットや機械を除く知性体POPが、喰人鬼POPの数だけ死亡する。§!"

  # Complete->Fail(POPが足りない)
  big_wave.25.name:0 "帝国の終焉"
  big_wave.25.desc:0 "我々は契約を履行することができなかった。我々の数よりも増えてしまった喰人鬼達の腹を満たすことは不可能だったのだ。契約から解き放たれた怪物達は街を破壊し、生き残ったわずかな同胞を次々と食い尽くしていった。その場から奇跡的に逃げ延びたものたちも、やつらの超人的な索敵能力でもって発見されるのは時間の問題だ。ああ、真っ直ぐこちらに近づいてくるやつらの姿が見える…。"
  big_wave.25.a:0 "これが最後の時か…。"

  # Complete->Fail(POP0)
  big_wave.26.name:0 "帝国の終焉"
  big_wave.26.desc:0 "§H[This.GetName]§!内のあらゆる種族が食い尽くされ消滅した。食事を終え、契約を果たした喰人鬼達もどこかへ消え去り、あたりは静寂に包まれている。"
  big_wave.26.a:0 "最早帝国は存在しない。"

  # Fail(喰人鬼POP0)
  big_wave.31.name:0 "契約の終わり"
  big_wave.31.desc:0 "帝国内に喰人鬼達は存在しない。契約相手がいないのだから、契約も失効したとみて良いだろう。"
  big_wave.31.a:0 "我々は解放されたのだ。"

  # Fail後、喰人鬼POP復活
  big_wave.32.name:0 "契約再び"
  big_wave.32.desc:0 "喰人鬼達が再び§H[This.GetName]§!に姿を現した。彼らは契約は未だに有効だと言っており、契約の履行を要求している。"
  big_wave.32.a:0 "喰人鬼の言葉に従おう。"
  big_wave.32.b:0 "契約はもう終わっている。"

  # 契約はもう終わっている
  big_wave.33.name:0 "代償"
  big_wave.33.desc:0 "説得を試みたが、喰人鬼達は契約が終わっていることを認めず、契約を一方的に終わらせた代償として、我々に呪いをかけた。呪術など現代においては無意味なことだが、相手側が満足して引き下がってくれたのだからいいだろう。"
  big_wave.33.a:0 "これで問題は解消されたはずだ。"

  # 契約解除
  big_wave.41.name:0 "契約解除"
  big_wave.41.desc:0 "本当に契約を解除しますか？"

  big_wave.42.name:0 "契約解除"
  big_wave.42.desc:0 "契約の解除の交渉を始めた我々に対し、喰人鬼達はこの申し出をあっさりと受け入れた。"
  big_wave.42.a:0 "我々は解放されたのだ。"

  big_wave.43.name:0 "解き放たれた怪物"
  big_wave.43.desc:0 "各惑星の喰人鬼達が一斉に暴れ回り始めた。彼らは都市を襲撃し、捕らえた市民達をむさぼるように喰っている！契約のなくなった今、やつらを止めるためには軍による鎮圧しかない。"
  big_wave.43.a:0 "勝てるのか…？"

  # 奴隷売買による契約違反
  big_wave.44.name:0 "制裁"
  big_wave.44.desc:0 "喰人鬼達が契約は無効になったと宣言し、一斉に暴れ回り始めた。奴隷売買にて一部の喰人鬼達を他国に売り払った事が漏れたようだ。彼らは都市を襲撃し、捕らえた市民達をむさぼるように喰っている！やつらを止めるためには軍による鎮圧しかない。"
  big_wave.44.a:0 "勝てるのか…？"

  # 浄化による契約違反
  big_wave.45.name:0 "制裁"
  big_wave.45.desc:0 "喰人鬼達が契約は無効になったと宣言し、一斉に暴れ回り始めた。一部の喰人鬼達を浄化した事が漏れたようだ。彼らは都市を襲撃し、捕らえた市民達をむさぼるように喰っている！やつらを止めるためには軍による鎮圧しかない。"
  big_wave.45.a:0 "勝てるのか…？"

  # アセンションパーク取得による契約違反
  big_wave.48.name:0 "制裁"
  big_wave.48.desc:0 "喰人鬼達が契約は無効になったと宣言し、一斉に暴れ回り始めた。身体を機械に入れ替えることで可食部がなくなることがわかったからのようだ。彼らは都市を襲撃し、捕らえた市民達をむさぼるように喰っている！やつらを止めるためには軍による鎮圧しかない。"
  big_wave.48.a:0 "勝てるのか…？"

  # 戦いの後
  big_wave.52.name:0 "戦いの後"
  big_wave.52.desc:0 "喰人鬼達との戦いは終わった。喰人鬼達に破れた星は、惑星内の生命を食べ尽くされ、全てが不毛の惑星へと姿を変えた。喰人鬼達を殲滅できた星も、激しい抗争の結果全て死の惑星へと変わってしまったが、我々はまだ生きている。契約に怯える日々は終わりを告げたのだ。"
  big_wave.52.a:0 "復興が始まる。"
  big_wave.52.attackers_lose.desc:0 "我々は喰人鬼達との戦いに勝つことができた。激しい抗争の結果、星は荒れ、全て死の惑星へと変わってしまったが、我々はまだ生きている。契約に怯える日々は終わりを告げたのだ。"
  big_wave.52.attackers_lose.a:0 "復興が始まる。"
  big_wave.52.attackers_win.desc:0 "我々は勝てなかった。全てを破壊するまで暴れ回った喰人鬼達は、惑星内の生命を食べ尽くし、不毛の惑星へと変えた。全てを終わらせた後この怪物達はどこかへと旅立っていった。"
  big_wave.52.attackers_win.a:0 "これが我々の最後となった。"

  # 喰人鬼との地上戦
  NAME_BIG_WAVE:0 "喰人鬼"
  big_wave_army:0 "喰人鬼"

  # 代償
  big_wave_curse:0 "喰人鬼の呪い"
  big_wave_curse_desc:0 "現代の科学力では理解できないこの呪いは、一人一人がちょっとしたミスを起こしやすくなるという程度のものでしかないが、国家規模で見れば甚大な被害を及ぼす。"
