  ####
  # イベント
  ####
  rename_fleets.1.name:0 "艦隊番号振り直しメニュー"
  rename_fleets.1.desc:0 "変更したい方式を選択してください。"
  rename_fleets.1.a:0 "$OUTLINER$順に艦隊番号を振り直す"
  rename_fleets.1.b:0 "$OUTLINER$順に艦隊番号を振り直す(※)"
  rename_fleets.1.c:0 "所属グループ毎に艦隊番号を振り直す(※)"
  rename_fleets.1.tooltip:0 "「艦隊をグループ化したかった」Modが必要"

  rename_fleets.2.name:0 "$OUTLINER$順に艦隊番号を振り直す"
  rename_fleets.2.desc:0 "艦隊名称を以下の命名規則に従って振り直します。\n$rename_fleets_exsample1$$rename_fleets_exsample2$$rename_fleets_exsample3$$rename_fleets_no_target$"
  rename_fleets.2.a:0 "変更する"

  rename_fleets.3.name:0 "$OUTLINER$順に艦隊番号を振り直す(※)"
  rename_fleets.3.desc:0 "艦隊名称を以下の命名規則に従って振り直します。\n艦隊グループに所属している艦隊には、\nグループに応じた色と、アイコンが付与されます。\n$rename_fleets_exsample4$$rename_fleets_exsample5$$rename_fleets_exsample6$$rename_fleets_no_target$"
  rename_fleets.3.a:0 "変更する"

  rename_fleets.4.name:0 "所属グループ毎に艦隊番号を振り直す(※)"
  rename_fleets.4.desc:0 "艦隊名称を以下の命名規則に従って振り直します。\n艦隊グループに所属している艦隊には、\nグループに応じた色と、アイコンが付与されます。\nまた、旗艦は必ず1番目となります。\n$rename_fleets_exsample4$$rename_fleets_exsample5$$rename_fleets_exsample6$$rename_fleets_no_target$"
  rename_fleets.4.a:0 "変更する"

  rename_fleets_exsample1:0 "・通常の艦隊の場合: 第○艦隊\n"
  rename_fleets_exsample2:0 "・連邦艦隊の場合: 第○連邦艦隊\n"
  rename_fleets_exsample3:0 "・GDFの場合: 第○銀河防衛艦隊\n"

  rename_fleets_exsample4:0 "・通常の艦隊の場合: $FLEET_GROUP_NUMBER_ICON_1$$FLEET_GROUP_COLOR_1$第○艦隊§!\n"
  rename_fleets_exsample5:0 "・連邦艦隊の場合: $FLEET_GROUP_NUMBER_ICON_3$$FLEET_GROUP_COLOR_3$第○連邦艦隊§!\n"
  rename_fleets_exsample6:0 "・GDFの場合: $FLEET_GROUP_NUMBER_ICON_5$$FLEET_GROUP_COLOR_5$第○銀河防衛艦隊§!\n"

  rename_fleets_no_target:0 "\n※以下は命名対象外となります\n・ジャガーノート\n・コロッサス\n・マローダー艦隊\n・他国から借りた艦隊\n・傭兵から借りた艦隊\n"
